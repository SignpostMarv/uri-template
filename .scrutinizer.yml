build:
    nodes:
        php56:
            environment:
                php: 5.6
        php70:
            environment:
                php: 7.0
        php71:
            environment:
                php: 7.1
        php72:
            environment:
                php: 7.2
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
    tests:
        override:
            -
                command: 'vendor/bin/phpunit --coverage-clover=some-file'
                coverage:
                    file: 'some-file'
                    format: 'clover'
checks:
    php: true
